<div class="container">
    <div class="row" *ngIf="users">
        <div class="col-sm-4" *ngFor="let user of users.data">
            <div class="card mt-3 text-center">
                <div class="card-header mt-3" (click)="show(user)">
                    <h2>persona {{user.id}}</h2>
                    <img [src]="user.avatar" alt="user.email">
                </div>
                <div class="card-body">
                    <h3>{{user.first_name}} {{user.last_name}}</h3>
                    <h3>{{user.email}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
